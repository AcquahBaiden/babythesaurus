<app-loading *ngIf="loading"></app-loading>
<div class="main-wrapper" *ngIf="!loading">
  <div class="heading">
    <h1>Baby Words</h1>
    <h2 style="font-size: 18px;">Hit generate for cute baby words</h2>
   </div>
  <div class="position">
    <div class="content-wrapper">

      <div class="top">

       <div class="word-group">
        <div class="word">{{wordGroup.word}}</div>
        <div class="phenotic">{{wordGroup.phonetics[0].text}}</div>
       </div>
        <div class="actions">
          <svg  (click)="playAudio(wordGroup.phonetics[0].audio)" xmlns="http://www.w3.org/2000/svg" width="38" height="38" viewBox="0 0 38 38" class="clickable">
            <g id="speaker_group" data-name="speaker group" transform="translate(-34 -284)">
              <circle id="Ellipse_6" data-name="Ellipse 6" cx="19" cy="19" r="19" transform="translate(34 284)" fill="#fff"/>
              <g id="Iconly_Bold_Volume-Up" data-name="Iconly/Bold/Volume-Up" transform="translate(41 291)">
                <g id="Volume-Up" transform="translate(1 3)">
                  <path id="Path_7" data-name="Path 7" d="M9.758,0a2.547,2.547,0,0,1,2.368,1.956,10.165,10.165,0,0,1,.232,1.494h0l.047.442a96.5,96.5,0,0,1,0,10.215h0l-.047.458a9.045,9.045,0,0,1-.224,1.453A2.539,2.539,0,0,1,9.782,18h-.1a2.694,2.694,0,0,1-1.588-.675h0L4.563,14.383H2.752A2.644,2.644,0,0,1,.145,11.8a27.9,27.9,0,0,1,0-5.677,2.7,2.7,0,0,1,2.607-2.51H4.563L8.022.719A3.014,3.014,0,0,1,9.758,0ZM18.29.221a.905.905,0,0,1,1.277.236A15.319,15.319,0,0,1,22,9a15.317,15.317,0,0,1-2.433,8.544.912.912,0,0,1-.754.4.9.9,0,0,1-.522-.167.957.957,0,0,1-.231-1.308A13.408,13.408,0,0,0,20.165,9a13.407,13.407,0,0,0-2.1-7.471A.958.958,0,0,1,18.29.221ZM15.128,3.258a.907.907,0,0,1,1.278.236A9.876,9.876,0,0,1,17.978,9a9.876,9.876,0,0,1-1.572,5.505.9.9,0,0,1-1.277.236.956.956,0,0,1-.23-1.308A7.959,7.959,0,0,0,16.143,9,7.956,7.956,0,0,0,14.9,4.566.957.957,0,0,1,15.128,3.258Z"/>
                </g>
              </g>
            </g>
          </svg>
          <svg  (click)="onGenerateWord()" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="140" height="140" viewBox="0 0 140 140" class="clickable">
            <defs>
              <filter id="Ellipse_5" x="0" y="0" width="140" height="140" filterUnits="userSpaceOnUse">
                <feOffset dy="3" input="SourceAlpha"/>
                <feGaussianBlur stdDeviation="3" result="blur"/>
                <feFlood flood-opacity="0.161"/>
                <feComposite operator="in" in2="blur"/>
                <feComposite in="SourceGraphic"/>
              </filter>
            </defs>
            <g id="round_generate" data-name="round generate" transform="translate(-810 -339.026)">
              <g transform="matrix(1, 0, 0, 1, 810, 339.03)" filter="url(#Ellipse_5)">
                <circle id="Ellipse_5-2" data-name="Ellipse 5" cx="61" cy="61" r="61" transform="translate(9 6)" fill="#fff"/>
              </g>
              <text id="GENERATE" transform="translate(880 412.026)" font-size="16" font-family="Dosis-Bold, Dosis" font-weight="700"><tspan x="-34.912" y="0">GENERATE</tspan></text>
            </g>
          </svg>
          <svg  (click)="saveWord()" xmlns="http://www.w3.org/2000/svg" width="38" height="38" viewBox="0 0 38 38" class="clickable">
            <g id="bookmark_group" data-name="bookmark group" transform="translate(-303 -284)">
              <circle id="Ellipse_8" data-name="Ellipse 8" cx="19" cy="19" r="19" transform="translate(303 284)" fill="#fff"/>
              <g id="Iconly_Bold_Bookmark" data-name="Iconly/Bold/Bookmark" transform="translate(310 291)">
                <g id="Bookmark" transform="translate(4 2)">
                  <path id="Path_8" data-name="Path 8" d="M11.07,0c2.71,0,4.9,1.07,4.93,3.79h0V18.97a1.019,1.019,0,0,1-.74.99,1,1,0,0,1-.79-.1h0L7.99,16.62,1.5,19.86a1.063,1.063,0,0,1-.49.13A1.016,1.016,0,0,1,0,18.97H0V3.79C0,1.07,2.2,0,4.9,0h6.17Zm.68,6.04H4.22a.79.79,0,0,0,0,1.58h7.53a.79.79,0,0,0,0-1.58Z"/>
                </g>
              </g>
            </g>
          </svg>
        </div>
      </div>
      <div class="bottom card">
        <h2>Meaning</h2>
        <div class="speech-group" *ngFor="let meaning of wordGroup.meanings"><!--repeating div-->
          <div class="partSpeech">
            <svg xmlns="http://www.w3.org/2000/svg" width="7" height="7" viewBox="0 0 7 7">
              <circle id="Ellipse_9" data-name="Ellipse 9" cx="3.5" cy="3.5" r="3.5" fill="#f4a669"/>
            </svg>
           <span class="speech"> {{meaning.partOfSpeech}} </span>
          </div>
          <div *ngFor="let definition of meaning.definitions">
            <div class="meaning">
              {{definition.definition}}
            </div>
            <div class="example">
              {{definition.example}}
              <!-- he <span class="word">cuddles</span> the baby close build pipe to transform the example and shade the background -->
            </div>
          </div>

        </div>
        <div class="similarWords"> <!--repearing-->
          <div>
            <svg xmlns="http://www.w3.org/2000/svg" width="7" height="7" viewBox="0 0 7 7">
              <circle id="Ellipse_9" data-name="Ellipse 9" cx="3.5" cy="3.5" r="3.5" fill="#f4a669"/>
            </svg>
            <span class="speech"> Similar words</span>
          </div>
          <span *ngFor="let word of similarWords" class="word"> {{word}}</span>
        </div>
      </div>
    </div>
  </div>

</div>
