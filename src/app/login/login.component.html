<div class="main">
  <div class="card" >
    <h1 *ngIf="isLogin"> Log in </h1>
    <h1 *ngIf="!isLogin"> Sign up </h1>
    <div class="errorBar" *ngIf="isLoginError">
      {{errorMessage}}
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit(isLogin)" >
      <div>
        <div class="input-text">Email</div>
        <input type="text" formControlName="email">
      </div>
      <div>
        <div class="input-text">Password</div>
        <input type="password" formControlName="password">
      </div>
      <div *ngIf="isLogin">
        <span>Don't have an account? <a (click)="onSwitchToSignup()" >Sign up</a></span>
      </div>
      <div *ngIf="!isLogin">
        <span>Don't have an account? <a (click)="onSwitchToLogin()" >Log in</a></span>
      </div>
      <button class="button" type="submit">
        {{isLogin?'Log in':'Sign up'}}
      </button>
    </form>

    </div>
</div>
